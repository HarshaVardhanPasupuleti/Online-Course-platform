<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Register Form Section -->
    <section class="register-form">
        <h2>Create an Account</h2>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Fullname" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm-password" required><br><br>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Online Course Platform</p>
    </footer>

</body>
</html>
